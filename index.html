<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoriTori</title>
    <meta name="author" content="Jun Beom" />
    <link rel="icon" type=image/png href="imgs/DoriTori-removebg-preview.png">
    <script
      src="https://kit.fontawesome.com/6f42a7c997.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <!-- Search -->
      <div class="navbar_search">
        <input type="text" placeholder="Search.." />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <!-- Logo with hyperlink -->
      <div class="navbar__logo">
        <a href="#">
          <img
            class="logo"
            src="imgs/DoriTori-removebg-preview.png"
            alt="DoriTori logo"
          />
        </a>
      </div>
      <!-- Navbar menu -->
      <div class="navbar__menu">
        <ul class="navbar__menu">
          <li class="navbar__menu__item">Login</li>
          <li class="navbar__menu__item">My Page</li>
          <li class="navbar__menu__item">Shopping Bag</li>
        </ul>
      </div>
    </nav>
    <!-- Ads -->
    <section id="ads">
      <div class="ad">
        <!-- Ratio__button start-->
        <input type="radio" name="radio__btn" id="radio1" checked />
        <input type="radio" name="radio__btn" id="radio2" />
        <input type="radio" name="radio__btn" id="radio3" />
        <input type="radio" name="radio__btn" id="radio4" />
        <!-- Ratio__button end-->
        <!-- Slide imgs start -->
        <div class="slide1">
          <a href="http://www.junportfolio.com">
            <img src="imgs/ads/Jun Beom.png" alt="Portfolio" />
          </a>
        </div>
        <div class="slide2">
          <a href="https://www.youtube.com/c/Officialfromis9">
            <img src="imgs/ads/fromis_9.png" alt="Fromis_9" />
          </a>
        </div>
        <div class="slide3">
          <a href="https://www.uga.edu">
            <img
              src="imgs/ads/university-of-georgia-fermata-college-807506.png"
              alt="UGA"
            />
          </a>
        </div>
        <div class="slide4">
          <a href="https://www.youtube.com/watch?v=Vp1O5EbCu54">
            <img src="imgs/ads/Minji.png" alt="Newjeans_Minji_Facecam" />
          </a>
        </div>
        <!-- Slide imgs end -->
        <!-- Navigation auto start -->
        <div class="navigation__auto">
          <div class="auto__btn1"></div>
          <div class="auto__btn2"></div>
          <div class="auto__btn3"></div>
          <div class="auto__btn4"></div>
        </div>
        <!-- Navigation auto end -->
      </div>
      <!-- Manual navigation start -->
      <div class="navigation__manual">
        <label for="radio1" class="manual__btn"></label>
        <label for="radio2" class="manual__btn"></label>
        <label for="radio3" class="manual__btn"></label>
        <label for="radio4" class="manual__btn"></label>
      </div>
      <!-- Manual navigation end -->
    </section>
    <!-- Main -->
    <section id="main">
      <!-- Main content wrapped up -->
      <div class="main__content">
        <!-- Products -->
        <div class="products">
          <div class="product1"></div>
          <div class="product2"></div>
          <div class="product3"></div>
          <div class="product4"></div>
          <div class="product5"></div>
          <div class="product6"></div>
        </div>
        <!-- Pages -->
        <div class="pages">
          <ul>
            <li>
              <a href="#">First</a>
            </li>
            <li>
              <a href="#"><<</a>
            </li>
            <li>
              <a href="#">1</a>
            </li>
            <li>
              <a href="#">2</a>
            </li>
            <li>
              <a href="#">3</a>
            </li>
            <li>
              <a href="#">4</a>
            </li>
            <li>
              <a href="#">5</a>
            </li>
            <li>
              <a href="#">>></a>
            </li>
            <li>
              <a href="#">Last</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Sidebar -->
      <div class="sidebar">
        <ul class="sidebar__menu">
          <li class="navbar__menu__item">My Page</li>
          <li class="navbar__menu__item">Shopping Bag</li>
          <li class="checkout">Checkout</li>
        </ul>
      </div>
    </section>
    <!-- ETC -->
    <section id="etc">
      <!-- Contact -->
      <div class="contact">
        <h1>Where to Contact</h1>
        <!-- DoriTori Mail -->
        <a href="mailto: doritori_official@dori-tori.com">
          doritori_official@dori-tori.com
        </a>
        <!-- Official DoriTori Instagram -->
        <a href="https://www.instagram.com/official_doritori/?hl=ko">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <!-- Source Code of DoriTori -->
      <div class="source__code">
        <h3>Source Code</h3>
        <a href="https://github.com/jb69535/DoriTori">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </section>
  </body>
</html>
